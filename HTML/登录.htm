<!DOCTYPE>
<html>
<head>
<meta charset="GB2312">
<title>登录界面</title>
</head>
<body>
<fieldset>
<legend>腾讯QQ</legend>

<form method="post" action="">
账号:<input type="text" name="user_name" />
<br/>
密码:<input type="password" name="password" />
<br/>
<input type="submit" value="登录" />
<input type="reset" value="取消"/>
</fieldset>
<input type="date" name="日期" />
<br/>
<input type="range" value="5" min="1" max="20"/>
<br/>
<input type="search" />
<br/>
<select size="3" multiple>
	<option>李白</option>
	<option>杜甫</option>
	<option>白居易</option>
	<option>柳宗元</option>
	<option>陆游</option>
	<option>王安石</option>
</select>
<br/>
<input list="abc"/>
	<datalist id="abc">
		<option>李白</option>
		<option>杜甫</option>
		<option>白居易</option>
		<option>柳宗元</option>
		<option>陆游</option>
		<option>王安石</option>
	</datalist>
<input type="submit" value="进入"/>
<br/>
请选择性别：<br/>
<input type="radio" name="sn" value="男" checked/>男生
<input type="radio" name="sn" value="女" />女生
<br/>
请选择爱好：<br/>
<input type="checkbox" name="sf" value="唱歌" />唱歌<br/>
<input type="checkbox" name="sf" value="运动" />运动<br/>
<input type="checkbox" name="sf" value="玩游戏" />玩游戏<br/>
<input type="checkbox" name="sf" value="看电影" />看电影<br/>
<input type="checkbox" name="sf" value="上网" />上网<br/>
</form>
</body>
</html>
