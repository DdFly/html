<article id = "正文">
<h2>
锦瑟无端五十弦，一弦一柱思华年。<br/>
<u>庄生晓梦迷蝴蝶，望帝春心托杜鹃。</u><br/>
<i>沧海月明珠有泪，<font color="blue" size=4 face="宋体">蓝田</font>日暖玉生烟。</i><br/>
<b><font color = "red">此情可待成追忆</font>，只是当时已惘然。</b><br/>
</h2>
